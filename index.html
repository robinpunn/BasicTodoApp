<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript + DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <h1>Shopping List</h1>
        <p id="first">Get it done today</p>
        <p class="second">No excuses</p>
        <input id="userinput" type="text" placeholder="enter items">
        <button id="enter">Enter</button>
        <ul>
            <li class="text">Notebook <button class="fin">remove</button></li>
            <li class="text">Jello <button class="fin">remove</button></li>
            <li class="text">Spinach <button class="fin">remove</button></li>
            <li class="text">Rice <button class="fin">remove</button></li>
            <li class="text">Birthday Cake <button class="fin">remove</button></li>
            <li class="text">Candles <button class="fin">remove</button></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
